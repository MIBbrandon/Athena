<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#03DAC6", "font": {"color": "white"}, "id": 0, "label": 0, "shape": "dot", "size": 30, "x": 159.15494309189535, "y": -0.0}, {"color": "#03DAC6", "font": {"color": "white"}, "id": 1, "label": 1, "shape": "dot", "size": 30, "x": 49.181582154173306, "y": -151.3653457281314}, {"color": "#03DAC6", "font": {"color": "white"}, "id": 2, "label": 2, "shape": "dot", "size": 30, "x": -128.75905370012097, "y": -93.54892837886393}, {"color": "#03DAC6", "font": {"color": "white"}, "id": 3, "label": 3, "shape": "dot", "size": 30, "x": -128.759053700121, "y": 93.54892837886389}, {"color": "#03DAC6", "font": {"color": "white"}, "id": 4, "label": 4, "shape": "dot", "size": 30, "x": 49.18158215417327, "y": 151.36534572813142}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#0a3780", "from": 0, "to": 1, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 1, "to": 0, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 1, "to": 2, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 2, "to": 1, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 1, "to": 3, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 3, "to": 1, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 3, "to": 4, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 4, "to": 3, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 4, "to": 0, "width": 6}, {"arrows": "to", "color": "#0a3780", "from": 0, "to": 4, "width": 6}, {"arrows": "to", "color": "#FFC400", "from": 0, "to": 2, "width": 6}, {"arrows": "to", "color": "#FFC400", "from": 4, "to": 1, "width": 6}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
